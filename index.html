<!doctype html>

<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Match-Match Game</title>
  <link rel="stylesheet" href="css/style.css?v=1.0" type='text/css'>  
</head>

<body>
	<main class = "greeting" id = "wrapper">
	<h1 class = "greeting__caption">Welcome to Match-Match Game!</h1> 
	<p class = "greeting__text">Your task is to find all pairs. At the beginning of the game, all cards are hidden.</p>
	<h2 class = "greeting__manual">How to play:</h2>
	<p class = "greeting__manual_item">Select two cards. If they're the same - this pair disappears, if they are different - the cards will be flipped back. Find all pairs to win. Have a fun!</p>
  <form class = "greeting__profile">
  	<h3 class = "greeting__profile-caption">Your Profile</h3>
  	<label class = "greeting__profile_label">First Name
  		<input type = "text" class = "greeting__profile_item" id = "name">
  	</label>
  	<label class = "greeting__profile_label">Last Name
  		<input type = "text" class = "greeting__profile_item" id = "surname">
  	</label>
  	<label class = "greeting__profile_label">E'mail
  		<input type = "email" class = "greeting__profile_item" id = "email">
  	</label>
  	<input type="button" value="New Game" class = "greeting__profile_button" id = "newGame">
  </form>
	</main>
	<script src="js/script.js"></script>
</body>
